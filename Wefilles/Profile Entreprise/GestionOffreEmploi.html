<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Mon site web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Formulaire -->
    <div class="container mt-5">
        <!-- Formulaire -->
        <form>
            <h5 class="form-title">Ajoutez un offre d'emploie</h5>
            <div class="form-group">
                <label for="jobTitle">Titre de l'offre d'emploi</label>
                <input type="text" class="form-control" id="jobTitle" placeholder="Entrez le titre de l'offre d'emploi">
            </div>
            <div class="form-group">
                <label for="jobDescription">Description de l'offre d'emploi</label>
                <textarea class="form-control" id="jobDescription" rows="3"
                    placeholder="Entrez la description de l'offre d'emploi"></textarea>
            </div>
            <div class="form-group">
                <label for="jobPhoto">Photo de l'offre d'emploi</label>
                <input type="file" class="form-control-file" id="jobPhoto">
            </div>
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
    </div>
</body>

</html>
